<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact me</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <h1>Contact Me</h1>
        <form action="contact-me.html" method="get">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter name"> <br>
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" placeholder="Enter email"> <br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message.."></textarea><br>
            <button type="submit" name="submit">Submit</button>
        </form>
        <hr>
        <a href="./index.html">Back</a>
    </body>
</html>
